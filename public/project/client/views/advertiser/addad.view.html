<div class="container-fluid">
    <div class="row">
        <div class="main" ng-controller="AdsController">
            <h1 class="page-header">Add an Advertisement</h1>
            <form class="form-horizontal" enctype="multipart/form-data" method="post", action="/api/project/advertisement">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="name" name="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">Clothing Type</label>
                    <div id="type">
                        <input type="radio" name="type" value="shirt"> T-Shirt
                        <input type="radio" name="type" value="longsleeve"> Long Sleeve Shirt
                        <input type="radio" name="type" value="tank"> Tank Top
                        <input type="radio" name="type" value="cardigan"> Cardigan
                        <input type="radio" name="type" value="sweatshirt"> Sweatshirt
                        <input type="radio" name="type" value="pants"> Pants
                        <input type="radio" name="type" value="shorts"> Shorts
                        <input type="radio" name="type" value="skirt"> Skirt
                        <input type="radio" name="type" value="dress"> Dress
                        <input type="radio" name="type" value="shoes"> Shoes
                        <input type="radio" name="type" value="jewelry"> Jewelry
                        <input type="radio" name="type" value="scarf"> Scarf
                        <input type="radio" name="type" value="acc"> Other Accessory
                    </div>
                </div>
                <div class="form-group">
                    <label for="warm" class="col-sm-2 control-label">Warmth Rating</label>
                    <div id="warm">
                        <input type="radio" name="warm" value="na"> Not At All
                        <input type="radio" name="warm" value="slight"> Cool Breeze Ready
                        <input type="radio" name="warm" value="med"> Winter is Coming
                        <input type="radio" name="warm" value="warm"> It's Snow Time
                        <input type="radio" name="warm" value="very"> Arctic Tundra
                    </div>
                </div>
                <div class="form-group">
                    <label for="water" class="col-sm-2 control-label">Waterproof?</label>
                    <div id="water">
                        <input type="checkbox" name="water" value="true"> Yes
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="file" name="upl" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" ng-click="adAdded()">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
