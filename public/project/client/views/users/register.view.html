<div class="container-fluid">
    <div class="row">
        <div class="main">
            <h1 class="page-header">Register</h1>
            <form class="form-horizontal col-sm-offset-3 col-sm-6">
                <div class="form-group">
                    <label for="Username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="Username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-2 control-label">Verify Password</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password2" type="password" class="form-control" id="inputPassword2" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input ng-model="user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="zipcode" class="col-sm-2 control-label">Zip Code</label>
                    <div class="col-sm-10">
                        <input ng-model="user.zip" type="text" class="form-control" id="zipcode" placeholder="Zip Code">
                    </div>
                </div>
                <div class="form-group">
                    <label for="role" class="col-sm-2 control-label"> Role</label>
                    <div id="role">
                        <input ng-model="user.role" type="radio" name="role" value="user"> User
                        <input ng-model="user.role" type="radio" name="role" value="advertiser"> Advertiser
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="register(user)" class="btn btn-default">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
