<div class="container-fluid">
    <div class="row">
        <div class="main">
            <h1 class="page-header">Add an Item</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="main-color" class="col-sm-2 control-label">Main Color</label>
                    <div id="main-color">
                        <input type="radio" name="color" value="red" checked> Red
                        <input type="radio" name="color" value="blue"> Blue
                        <input type="radio" name="color" value="green"> Green
                    </div>
                </div>
                <div class="form-group">
                    <label for="other-color" class="col-sm-2 control-label">Other Colors</label>
                    <div id="other-color">
                        <input type="checkbox" name="color" value="red"> Red
                        <input type="checkbox" name="color" value="blue"> Blue
                        <input type="checkbox" name="color" value="green"> Green
                    </div>
                </div>
                <div class="form-group">
                    <label for="pattern" class="col-sm-2 control-label">Pattern</label>
                    <div id="pattern">
                        <input type="radio" name="pattern" value="none"> None
                        <input type="radio" name="pattern" value="striped"> Striped
                        <input type="radio" name="pattern" value="polka"> Polka Dot
                    </div>
                </div>
                <p>Image Uploading Coming Soon</p>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="#/closet" class="btn btn-default">Add</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
