<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="forms.view.html">Forms</a></li>
                <li role="presentation"><a href="#/fields">Fields</a></li>
            </ul>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th><a href="#" class="glyphicon glyphicon-triangle-bottom btn"></a>Form Name</th>
                    <th><a href="#" class="glyphicon glyphicon-triangle-bottom btn"></a>Action</th>
                </tr>
                <tr>
                    <form class="form-inline">
                        <div class="form-group">
                            <td><input ng-model="form.title" type="text" class="form-control" id="formsName" placeholder="name"></td>
                            <td>
                                <a ng-click="addForm(form)" class="glyphicon glyphicon-plus btn"></a>
                                <a ng-click="updateForm(form)" class="glyphicon glyphicon-ok btn"></a></td>
                        </div>
                    </form>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="form in forms">
                    <td>
                        <a href="#/fields">{{form.title}}</a>
                    </td>
                    <td>
                        <a ng-click="deleteForm(form)" class="glyphicon glyphicon-remove btn"></a>
                        <a ng-click="selectForm($index)" class="glyphicon glyphicon-pencil btn"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
